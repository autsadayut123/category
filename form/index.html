<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>TEST</h1>
        <p class="page-description">test</p>
        <h3>test</h3>
        <div class="app">
            <h3>App</h3>
            <div class="input-single">
                <textarea  id="note-textarea"></textarea>
            </div>
            <button id="start-record-btn" title="Start">Start</button>
            <button id="pause-record-btn" title="Pause">Pause</button>
            <button id="save-note-btn" title="Save">Save</button>
            <p id="recording-instruction">Press <strong>Start</strong>button</p>

            <h3>My note</h3>
            <ul id="note">
                <li>
                    <p class="no-notes">test</p>
                </li>
            </ul>
        </div>
    </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
   <script src="script.js"></script>
</body>
</html>
